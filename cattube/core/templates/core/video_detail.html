{% extends 'base.html' %}
{% load static %}

{% block content %}
    <a href="{% url 'home' %}">Home</a>
    / <a href="{% url 'logout' %}">Log out</a>
    <hr>
{% if object.original %}
    <video width="640" height="360" controls>
        <source src="{{ object.original.url }}" type="video/mp4">
    </video>
    <h2>{{ object.title }}</h2>
    {{ video.user.username }}<br>
    {{ video.uploaded_at }}
{% else %}
    <h2>Please wait while your video is processed</h2>

    <img id="throbber" src="{% static 'images/throbber.gif' %}">

    <script>
        async function pollForThumbnail(id) {
            console.log(`Polling for ${id}`)
            const response = await fetch(`/api/videos/${id}`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                });

            if (response?.thumbnail) {
                location.reload();
            }
        }

        async function handleLoad(event) {
            const id = location.pathname.split('/').pop();
            setInterval(pollForThumbnail, 1000, id);
        }

        window.onload = handleLoad;
    </script>
{% endif %}
    <hr>
    <form method="POST" action="{% url 'delete' object.id %}">
        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure do you want to delete \'{{object.title}}\'?')">
            Delete Video
        </button>
    </form>
{% endblock %}
