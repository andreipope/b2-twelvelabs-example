{% load custom_tags %}
{% if transcription %}
    <h3>Transcription</h3>
    <i>Click to play:</i><br>
    {% for clip in transcription %}
        <span onclick="playClip({{ clip.start }}, {{ clip.end }}); return false;">
                {{ clip.start|hms }} - {{ clip.end|hms }}
                "{{ clip.value }}"
            </span>
        <br>
    {% endfor %}
{% endif %}
